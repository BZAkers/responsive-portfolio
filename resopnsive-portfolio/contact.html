<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Barry Akers | Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div id="container">
    <div class="main-header">
      <header>
        <div class="logo">
          <h1>Barry Akers</h1>
        </div>
        <nav>
          <ul>
            <li>
              <a href="index.html">About</a>
              <span class="bar">|</span>
            </li>
            <li>
              <a href="portfolio.html">Portfolio</a>
              <span class="bar">|</span>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="gray-border"></div>
    </div>
    <br>
    <div id="content">
      <main class="about">
        <div class="about-main">
          <h2>Contact</h2>
          <div class="about-separator"></div>
          <div class="about-body">
            <div class="about-desc">
              <form>
                Name
                <br>
                <input type="text" name="name" placeholder="John Smith" class="name">
                <br> Email
                <br>
                <input type="email" name="email" placeholder="example@gmail.com" class="email">
                <br> Message
                <br>
                <textarea rows="10" class="message"></textarea>
              </form>
              <button type="submit" form="form" value="Submit" class="submit">
                <span class="submit">Submit</span>
              </button>
            </div>

          </div>
        </div>
      </main>
      <section>
        <div class="connect">
          <h3>Connect</h3>
          <div class="connect-separator"></div>
          <ul class="links">
            <li>
              <a href="https://github.com/bzakers" target="_blank">
                <img src="assets/images/logo-github.png" class="image github" alt="GitHub logo">
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
  <footer id="footer">
    <div class="teal-border"></div>
    <div class="copyright">&copy;&nbsp;Copyright 2018 Barry Akers</div>
  </footer>
</body>

</html>
